name: Build MkDocs Field Guide

on:
  push:
    branches:
      - master
    paths:
      - 'field-guide-src/**'
      - '.github/workflows/build-field-guide.yml'
  pull_request:
    paths:
      - 'field-guide-src/**'
      - '.github/workflows/build-field-guide.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install mkdocs-material
      
      - name: Build MkDocs site
        run: |
          mkdocs build -f field-guide-src/mkdocs.yml -d field-guide
      
      - name: Commit and push built site (on push to master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add field-guide/
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update field-guide build artifacts [skip ci]"
            git push
          fi
