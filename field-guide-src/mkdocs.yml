site_name: Resilience Biomarkers Field Guide
site_description: Field guide for biomarker discovery from omics data in aquaculture
site_author: Shelly A. Wanamaker
site_url: https://resilience-biomarkers-for-aquaculture.github.io/field-guide/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Start Here: index.md
  - Problem Framing: problem-framing.md
  - Pipelines:
    - Decision Tree: pipelines/decision-tree.md
    - Two-Step Classifier: pipelines/classifier-path.md
    - Validation & Pitfalls: pipelines/validation.md
  - Year in Review: timeline.md
  - Sources:
    - GitHub Issues: sources/issues-index.md
    - Notebook Posts: sources/posts-index.md
  - Glossary: glossary.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Resilience-Biomarkers-for-Aquaculture
